---
- name: Install LLM Worker using Docker, mount EFS to /share, and install NVIDIA Container Toolkit
  hosts: all
  become: true
  vars:
    efs_ip: "180.12.3.124"
    share_path: "/share"
    llm_data: "/share/llm"
    llm_tmp: "/share/tmp"
    docker_compose_dir: "/opt/llm"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      tags: [always]

    - name: Install necessary packages
      apt:
        name: 
          - nfs-common
          - docker.io
          - gpg
          - curl
        state: present
      tags: [packages]

    # --- EFS MOUNT CONFIG ---
    - name: Create mount point directory
      file:
        path: "{{ share_path }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      tags: [efs]

    - name: Check if EFS is already mounted
      shell: mount | grep -q '{{ share_path }}'
      register: efs_mounted
      ignore_errors: true
      changed_when: false
      tags: [efs]

    - name: Mount EFS if not mounted
      mount:
        src: "{{ efs_ip }}:/"
        path: "{{ share_path }}"
        fstype: nfs4
        opts: defaults,_netdev
        state: mounted
      when: efs_mounted.rc != 0
      tags: [efs]

    - name: Add EFS mount to /etc/fstab
      lineinfile:
        path: /etc/fstab
        line: "{{ efs_ip }}:/ {{ share_path }} nfs4 defaults,_netdev 0 0"
        state: present
      tags: [efs]

    # --- DOCKER & COMPOSE SETUP ---
    - name: Create Docker CLI plugins directory
      file:
        path: /root/.docker/cli-plugins
        state: directory
        mode: '0755'
      tags: [docker]

    - name: Download Docker Compose binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-linux-x86_64"
        dest: /root/.docker/cli-plugins/docker-compose
        mode: '0755'
      tags: [docker]

    - name: Create Docker Compose working directory
      file:
        path: "{{ docker_compose_dir }}"
        state: directory
        mode: '0755'
      tags: [docker]

    - name: Create Docker Compose file for LLM
      copy:
        content: |
          version: "3.8"
          services:
            llm:
              image: ollama/ollama:latest
              container_name: llm
              restart: always
              ports:
                - "11434:11434"
              volumes:
                - {{ llm_data }}:/root/.ollama
                - {{ llm_tmp }}:/tmp
              environment:
                - OLLAMA_CONFIG=/var/lib/ollama/config.yaml
        dest: "{{ docker_compose_dir }}/docker-compose.yml"
        mode: '0644'
      tags: [docker]

    - name: Ensure Docker is started and enabled
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [docker]

    - name: Run Docker Compose up
      command: docker compose up -d
      args:
        chdir: "{{ docker_compose_dir }}"
      tags: [docker]
